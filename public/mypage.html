<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enter Person details you want to add </title>
    <link rel="stylesheet" href="./stylesheets/formStyle.css">
    </head>
    <body>
      <h1>Please Enter Details of Person to be added</h1>
      <form class="tyler" action="/adduser" method="post">
        <p>Name:</p><input type="text" name="uname" placeholder="Enter name"><br>
        <p>Size:</p><input type="number" name="usize" placeholder="Enter size"><br>
        <p>Height:</p><input type="number" name="uheight" placeholder="Enter height"><br>
        <p>Type(Fill only: A, B and C):</p><input type="text" name="utype" placeholder="Enter type"><br>
        <p>salary:</p><input type="number" name="usalary" placeholder="Enter salary"><br><br>
        <input type="submit" name="add" value="Submit">
    </form>


        </body>
        </html>
